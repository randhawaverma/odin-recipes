<h2>Description</h2>
<h3>Ingredients</h3>
<ul>
    <li>Nongshim Noodles 500gm</li>
    <li>water - 350 ml</li>
</ul>
<ol>
    <li>Take out nongshim noodles.</li>
    <li>Put them in water in a pan.</li>
    <li>Boil water for 15 mins</li>
    <li>Meanwhile add spices and vegetables</li>
    <li>Serve hot soupy and spicy noodles</li>
</ol>
